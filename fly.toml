# Fly.io configuration for jpOS Agent
app = "jpos-agent"
primary_region = "ord"

[build]

[env]
  PORT = "3000"

[mounts]
  source = "jpos_data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
